<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucos Fotogalerie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="bg-neutral-100 text-neutral-800 font-sans">
    <header class="text-center py-10">
      <h1 class="text-3xl font-bold">Lucos Fotogalerie</h1>
      <p class="text-neutral-500 mt-2">Fokus auf jedes einzelne Bild</p>
    </header>

    <main class="flex flex-col items-center gap-20 px-4 pb-20">
      <figure class="w-full max-w-4xl text-center">
        <img src="images/photos/20250106 Lampen Balkon 2.JPG" alt="Foto 1" loading="lazy" class="w-full shadow-md" />
        <figcaption class="text-sm text-neutral-500 mt-2"></figcaption>
      </figure>
      <figure class="w-full max-w-4xl text-center">
        <img src="images/photos/20250116 lte2.JPG" alt="Foto 2" loading="lazy" class="w-full shadow-md" />
        <figcaption class="text-sm text-neutral-500 mt-2"></figcaption>
      </figure>
      <figure class="w-full max-w-4xl text-center">
        <img src="images/photos/20250121 lte.JPEG" alt="Foto 3" loading="lazy" class="w-full shadow-md" />
        <figcaption class="text-sm text-neutral-500 mt-2"></figcaption>
      </figure>
      <figure class="w-full max-w-4xl text-center">
        <img src="images/photos/DSCF0366.JPEG" alt="Foto 4" loading="lazy" class="w-full shadow-md" />
        <figcaption class="text-sm text-neutral-500 mt-2"></figcaption>
      </figure>
      <figure class="w-full max-w-4xl text-center">
        <img src="images/photos/DSCF0415.JPEG" alt="Foto 5" loading="lazy" class="w-full shadow-md" />
        <figcaption class="text-sm text-neutral-500 mt-2"></figcaption>
      </figure>
      <!-- Weitere Bilder im gleichen Format -->
    </main>

    <footer class="text-center text-sm text-neutral-400 py-6">
      &copy; 2025 – Lucas Oldenburg
    </footer>

    <!-- EXIF.js einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("img").forEach((img) => {
          EXIF.getData(img, function () {
            const make = EXIF.getTag(this, "Make");
            const model = EXIF.getTag(this, "Model");
            const iso = EXIF.getTag(this, "ISOSpeedRatings");
            const shutter = EXIF.getTag(this, "ExposureTime");
            const aperture = EXIF.getTag(this, "FNumber");

            const caption = img.nextElementSibling;
            if (caption) {
              caption.innerText = [
                `${make || ""} ${model || ""}`.trim(),
                aperture ? `ƒ/${aperture}` : null,
                shutter ? `${shutter}s` : null,
                iso ? `ISO ${iso}` : null
              ]
              .filter(Boolean)
              .join(" • ");
            }
          });
        });
      });
    </script>
  </body>
</html>
<!-- End of index.html -->
<!--
  This HTML file is a simple photo gallery that uses Tailwind CSS for styling.
  It includes a header, a main section with images, and a footer.
  Each image has an associated caption that displays EXIF data such as camera make, model, ISO, shutter speed, and aperture.
  The EXIF data is extracted using the EXIF.js library.
